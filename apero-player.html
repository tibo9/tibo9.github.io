<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .player-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls autoplay>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Video URL variable - change this to play a different video
        const VIDEO_URL = "https://media.githubusercontent.com/media/tibo9/images-hoster/main/apero.mp4";

        window.onload = function() {
            const video = document.getElementById('videoPlayer');
            video.src = VIDEO_URL;
            video.play();
        };

        document.addEventListener('keydown', (e) => {
            const video = document.getElementById('videoPlayer');
            if (e.key === 'f' || e.key === 'F') {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }
            if (e.key === ' ') {
                e.preventDefault();
                video.paused ? video.play() : video.pause();
            }
        });
    </script>
</body>
</html>
