<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .player-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10;
            cursor: pointer;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .play-overlay:active .play-button {
            transform: scale(0.9);
        }

        .play-button svg {
            width: 32px;
            height: 32px;
            margin-left: 4px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="play-overlay" id="playOverlay">
        <div class="play-button">
            <svg viewBox="0 0 24 24" fill="#000">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </div>
    </div>

    <div class="player-container">
        <video id="videoPlayer" controls playsinline>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Video URL variable - change this to play a different video
        const VIDEO_URL = "https://media.githubusercontent.com/media/tibo9/images-hoster/main/repas.mp4";

        const video = document.getElementById('videoPlayer');
        const playOverlay = document.getElementById('playOverlay');

        video.src = VIDEO_URL;

        playOverlay.addEventListener('click', function() {
            playOverlay.classList.add('hidden');
            video.play();
        });

        document.addEventListener('keydown', (e) => {
            const video = document.getElementById('videoPlayer');
            if (e.key === 'f' || e.key === 'F') {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }
            if (e.key === ' ') {
                e.preventDefault();
                video.paused ? video.play() : video.pause();
            }
        });
    </script>
</body>
</html>
