<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thibaut Schmidt | iOS Dev Ã— Web Experiments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00fff9;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0f;
            --grid-color: rgba(0, 255, 249, 0.1);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Scanlines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 99;
        }

        /* Main content */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        /* Glitch title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan),
                0 0 80px var(--neon-cyan);
            animation: flicker 3s infinite alternate;
        }

        .title::before,
        .title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .title::before {
            color: var(--neon-magenta);
            animation: glitch-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .title::after {
            color: var(--neon-cyan);
            animation: glitch-2 3s infinite linear alternate-reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(3px); }
            40% { transform: translateX(-2px); }
            60% { transform: translateX(2px); }
            80% { transform: translateX(-3px); }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 80px var(--neon-cyan);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: var(--neon-magenta);
            margin-top: 1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .tagline span {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        /* Cyber button */
        .cyber-btn {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 3rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-cyan);
            background: transparent;
            border: 2px solid var(--neon-cyan);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            transition: left 0.5s ease;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            background: rgba(0, 255, 249, 0.1);
            box-shadow:
                0 0 20px var(--neon-cyan),
                inset 0 0 20px rgba(0, 255, 249, 0.1);
        }

        /* Corner decorations */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 50;
        }

        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .corner-tl {
            top: 20px;
            left: 20px;
        }
        .corner-tl::before { width: 50px; height: 2px; top: 0; left: 0; }
        .corner-tl::after { width: 2px; height: 50px; top: 0; left: 0; }

        .corner-tr {
            top: 20px;
            right: 20px;
        }
        .corner-tr::before { width: 50px; height: 2px; top: 0; right: 0; }
        .corner-tr::after { width: 2px; height: 50px; top: 0; right: 0; }

        .corner-bl {
            bottom: 20px;
            left: 20px;
        }
        .corner-bl::before { width: 50px; height: 2px; bottom: 0; left: 0; }
        .corner-bl::after { width: 2px; height: 50px; bottom: 0; left: 0; }

        .corner-br {
            bottom: 20px;
            right: 20px;
        }
        .corner-br::before { width: 50px; height: 2px; bottom: 0; right: 0; }
        .corner-br::after { width: 2px; height: 50px; bottom: 0; right: 0; }

        /* Status bar */
        .status-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.2em;
            z-index: 50;
        }

        .status-bar::before {
            content: '[ ';
            color: var(--neon-magenta);
        }

        .status-bar::after {
            content: ' ]';
            color: var(--neon-magenta);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Social links */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-link:hover {
            color: var(--neon-magenta);
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-magenta);
            transition: width 0.3s ease;
        }

        .social-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <div class="container">
        <h1 class="title" data-text="Thibaut Schmidt">Thibaut Schmidt</h1>
        <p class="subtitle">iOS Developer // Web Explorer</p>
        <p class="tagline">
            Crafting native <span>Swift</span> experiences by day.<br>
            Diving into the <span>web frontier</span> by night.
        </p>

        <div class="social-links">
            <a href="https://github.com/tibo9" class="social-link">GitHub</a>
            <a href="https://twitter.com" class="social-link">Twitter</a>
            <a href="https://linkedin.com" class="social-link">LinkedIn</a>
        </div>

        <a href="#projects" class="cyber-btn">Enter the Grid</a>
    </div>

    <div class="status-bar">SYS.ONLINE // VIBE.CODING // 2025</div>

    <script>
        // Add more dynamic particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;

            document.querySelector('.container').style.transform =
                `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
